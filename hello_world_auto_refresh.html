
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Auto Refresh</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to refresh the page automatically when button is clicked
        function refreshPage() {
            location.reload(); // Reloads the current page
        }
    </script>
</head>
<body>

    <h1>Hello, World!</h1>
    
    <!-- Button to trigger the auto-refresh of the page -->
    <button onclick="refreshPage()">Refresh Page</button>

</body>
</html>
