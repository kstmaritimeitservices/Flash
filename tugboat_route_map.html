
    <!DOCTYPE html>
    <html>
    <head>
        <title>Vessel Route Map</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
            #map {
                height: 600px;
                width: 100%;
            }
            .custom-marker {
                position: relative;
                width: 30px;
                height: 30px;
            }
            .custom-marker .vessel-name {
                position: absolute;
                top: -25px; /* Adjust this value to position the text */
                left: -15px; /* Center the text */
                font-size: 12px;
                text-align: center;
            }
            #auto-refresh {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Vessel Route Map</h3>
        <div id="auto-refresh">
            <label>
                <input type="checkbox" id="refresh-toggle" checked />
                Auto Refresh: <span id="auto-refresh-status">ON</span>
            </label>
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([1.26701425875, 103.73002651350001], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Function to load the map data
            function loadMapData() {
                // You can replace this with your own logic to load new data if needed
                console.log("Map data loading...");
                location.reload(); // Reload the page to refresh the map
            }

            // Set an interval for refreshing the map every 5 minutes
            var refreshInterval = setInterval(function() {
                if (document.getElementById("refresh-toggle").checked) {
                    loadMapData();
                }
            }, 300000); // 300000 milliseconds = 5 minutes

            // Toggle auto refresh status
            document.getElementById("refresh-toggle").addEventListener("change", function() {
                var status = document.getElementById("auto-refresh-status");
                if (this.checked) {
                    status.textContent = "ON";
                    status.style.color = "green";
                } else {
                    status.textContent = "OFF";
                    status.style.color = "red";
                    clearInterval(refreshInterval); // Clear the interval if turned off
                }
            });
    
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>OpenWrt1</b></div><img src="boat_icon.png" width="30" height="30" />',
                iconSize: [30, 30]
            });

            L.marker([1.273360635, 103.801118854], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> OpenWrt1<br><b>Speed:</b> 0.16 knots<br><b>Time:</b> 20241016 15:20:49')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: red;"><b>MAJUSOLAR</b></div><img src="boat_icon.png" width="30" height="30" />',
                iconSize: [30, 30]
            });

            L.marker([1.2626441, 103.8466701], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJUSOLAR<br><b>Speed:</b> 0.02 knots<br><b>Time:</b> 20241015 04:00:29')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: red;"><b>MAJULOYALTY</b></div><img src="boat_icon.png" width="30" height="30" />',
                iconSize: [30, 30]
            });

            L.marker([1.28636, 103.6654903], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJULOYALTY<br><b>Speed:</b> 7.14 knots<br><b>Time:</b> 20241015 08:00:28')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: red;"><b>MAJU511</b></div><img src="boat_icon.png" width="30" height="30" />',
                iconSize: [30, 30]
            });

            L.marker([1.2456923, 103.6068268], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJU511<br><b>Speed:</b> 0.05 knots<br><b>Time:</b> 20241015 02:40:21')
                .openPopup();
        
        </script>
    </body>
    </html>
