
    <!DOCTYPE html>
    <html>
    <head>
        <title>Vessel Location Map</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
            #map {
                height: 600px;
                width: 100%;
            }
            .custom-marker {
                position: relative;
                width: 30px;
                height: 30px;
            }
            .custom-marker .vessel-name {
                position: absolute;
                top: -25px;
                left: -15px;
                font-size: 12px;
                text-align: center;
            }
            #auto-refresh {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Vessel Location Map</h3>
        <div id="auto-refresh">
            <label>
                <input type="checkbox" id="refresh-toggle" checked />
                Auto Refresh: <span id="auto-refresh-status">ON</span>
            </label>
            <div>Next refresh in: <span id="countdown">300</span> seconds</div>
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([1.275482767, 103.72608836340001], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Countdown and Auto-Refresh logic
            var countdownElement = document.getElementById("countdown");
            var timeLeft = 300; // 5 minutes countdown in seconds

            var countdownInterval = setInterval(function() {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval); // Stop the countdown
                    if (document.getElementById("refresh-toggle").checked) {
                        location.reload(); // Reload the page when countdown reaches zero
                    }
                }
            }, 1000); // Decrease timeLeft by 1 every second

            document.getElementById("refresh-toggle").addEventListener("change", function() {
                var status = document.getElementById("auto-refresh-status");
                if (this.checked) {
                    status.textContent = "ON";
                    status.style.color = "green";
                } else {
                    status.textContent = "OFF";
                    status.style.color = "red";
                }
            });
    
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>OpenWrt1</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.272511995, 103.801100506], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> OpenWrt1<br><b>Speed:</b> 0.04 knots<br><b>Time:</b> 20241018 04:46:50')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>MAJUSOLAR</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.3000338, 103.7560167], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJUSOLAR<br><b>Speed:</b> 0.12 knots<br><b>Time:</b> 20241018 04:47:51')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>OpenWrt</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.27281574, 103.801007511], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> OpenWrt<br><b>Speed:</b> 0.1 knots<br><b>Time:</b> 20241018 04:46:38')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: red;"><b>MAJULOYALTY</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.28636, 103.6654903], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJULOYALTY<br><b>Speed:</b> 7.14 knots<br><b>Time:</b> 20241015 08:00:28')
                .openPopup();
        
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: red;"><b>MAJU511</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.2456923, 103.6068268], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJU511<br><b>Speed:</b> 0.05 knots<br><b>Time:</b> 20241015 02:40:21')
                .openPopup();
        
        </script>
    </body>
    </html>
