
    <!DOCTYPE html>
    <html>
    <head>
        <title>Vessel Location Map</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <style>
            #map {
                height: 600px;
                width: 100%;
            }
            .custom-marker {
                position: relative;
                width: 30px;
                height: 30px;
            }
            .custom-marker .vessel-name {
                position: absolute;
                top: -25px;
                left: -15px;
                font-size: 12px;
                text-align: center;
            }
            #auto-refresh {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h3>Vessel Location Map</h3>
        <div id="auto-refresh">
            <label>
                <input type="checkbox" id="refresh-toggle" checked />
                Auto Refresh: <span id="auto-refresh-status">ON</span>
            </label>
            <div>Next refresh in: <span id="countdown">300</span> seconds</div>
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            var map = L.map('map').setView([1.26373996725, 103.69789084], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Countdown and Auto-Refresh logic
            var countdownElement = document.getElementById("countdown");
            var timeLeft = 300; // 5 minutes countdown in seconds

            var countdownInterval = setInterval(function() {
                timeLeft--;
                countdownElement.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval); // Stop the countdown
                    if (document.getElementById("refresh-toggle").checked) {
                        location.reload(); // Reload the page when countdown reaches zero
                    }
                }
            }, 1000); // Decrease timeLeft by 1 every second

            document.getElementById("refresh-toggle").addEventListener("change", function() {
                var status = document.getElementById("auto-refresh-status");
                if (this.checked) {
                    status.textContent = "ON";
                    status.style.color = "green";
                } else {
                    status.textContent = "OFF";
                    status.style.color = "red";
                }
            });
    
            // Add vessel icon marker with popup
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>KSTZEN</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.304753569, 103.68293786], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> KSTZEN<br><b>Speed:</b> 0.1 knots<br><b>Time:</b> 20241021 16:18:49');

            // Add a small red dot at the exact latitude and longitude
            var redDot = L.circleMarker([1.304753569, 103.68293786], {
                radius: 2,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 1
            }).addTo(map);
        
            // Add vessel icon marker with popup
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: red;"><b>MAJUSOLAR</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.2225688, 103.7340069], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJUSOLAR<br><b>Speed:</b> 0.02 knots<br><b>Time:</b> 20241021 16:02:50');

            // Add a small red dot at the exact latitude and longitude
            var redDot = L.circleMarker([1.2225688, 103.7340069], {
                radius: 2,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 1
            }).addTo(map);
        
            // Add vessel icon marker with popup
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>MAJULOYALTY</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.2669188, 103.6863781], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJULOYALTY<br><b>Speed:</b> 0.03 knots<br><b>Time:</b> 20241021 16:19:10');

            // Add a small red dot at the exact latitude and longitude
            var redDot = L.circleMarker([1.2669188, 103.6863781], {
                radius: 2,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 1
            }).addTo(map);
        
            // Add vessel icon marker with popup
            var customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div class="vessel-name" style="font-weight: bold; color: black;"><b>MAJU511</b></div><img src="boat_icon.png" width="15" height="15" />',
                iconSize: [30, 30]
            });

            L.marker([1.2607187, 103.6882405], { icon: customIcon }).addTo(map)
                .bindPopup('<b>Vessel Name:</b> MAJU511<br><b>Speed:</b> 10.11 knots<br><b>Time:</b> 20241021 16:18:46');

            // Add a small red dot at the exact latitude and longitude
            var redDot = L.circleMarker([1.2607187, 103.6882405], {
                radius: 2,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 1
            }).addTo(map);
        
        </script>
    </body>
    </html>
